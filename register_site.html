<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">

                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crie sua Conta</h1>
                            </div>
                            <form class="user" id="registerForm" method="POST" action="registro_salva_site.php">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="Nome"
                                            id="exampleFirstName" placeholder="Nome" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" name="Sobrenome"
                                            id="exampleLastName" placeholder="Sobrenome" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" name="Email"
                                        id="exampleInputEmail" placeholder="Email" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user" name="Senha"
                                            id="exampleInputPassword" placeholder="Senha" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            name="SenhaRepetida" id="exampleRepeatPassword" placeholder="Confirme sua Senha"
                                            required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block" id="registerBtn">
                                    Resgistrar Conta
                                </button>
                                
                            <div class="text-center">
                                <a class="small" href="login_site.html">Já possui Conta?Logue aqui!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Script to check if passwords match -->
    <script>
        $(document).ready(function () {
            $('#registerForm').submit(function () {
                var senha = $('#exampleInputPassword').val();
                var senhaRepetida = $('#exampleRepeatPassword').val();

                if (senha !== senhaRepetida) {
                    alert("As senhas não são iguais!");
                    return false;
                }

                return true;
            });
        });
    </script>

</body>

</html>
